<h3>Forms &amp; Buttons</h3>
<form id="styleguide-forms" action="#" method="post">
    <ul class="cssc-form cssc-form--front-end">
        <li class="box">
            <label for="test_field">Input</label>
            <input name="test_field" id="test_field" type="text" placeholder="Test" />
        </li>
        <li>
            <ul class="twoboxes">
                <li class="box">
                    <label for="test_field2">Input</label>
                    <input name="test_field2" id="test_field2" type="text" placeholder="Test" />
                    <small class="error-msg" aria-hidden="true">There is an error</small>
                </li>
                <li class="box">
                    <label for="test_field3">Input</label>
                    <input name="test_field3" id="test_field3" type="text" placeholder="Test" />
                </li>
            </ul>
        </li>
        <li class="box">
            <label for="demo_textarea">Textarea</label>
            <textarea rows="5" cols="20" name="demo_textarea" id="demo_textarea"></textarea>
        </li>
        <li class="box">
            <input checked class="fake-check-ghost" type="checkbox" name="fake-check-ghost" id="fake-check-ghost1" value="" />
            <label for="fake-check-ghost1">Fake checkbox</label>
            <input class="fake-check-ghost" type="checkbox" name="fake-check-ghost" id="fake-check-ghost2" value="" />
            <label for="fake-check-ghost2">Fake checkbox</label>
        </li>
        <li class="box">
            <input checked class="fake-radio-ghost" type="radio" name="fake-radio-ghost" id="fake-radio-ghost1" value="" />
            <label for="fake-radio-ghost1">Fake radio</label>
            <input class="fake-radio-ghost" type="radio" name="fake-radio-ghost" id="fake-radio-ghost2" value="" />
            <label for="fake-radio-ghost2">Fake radio</label>
        </li>
        <li class="box">
            <label for="fake-select">Fake select</label>
            <select id="fake-select" name="fake-select" class="fake-select">
                <option value="" disabled selected style="display:none;">Select</option>
                <option value="0">First Value</option>
                <option value="1">Second Value</option>
            </select>
        </li>
        <li class="box">
            <button class="cssc-button cssc-button--front-end" type="submit"><span>Button</span></button>
            <a class="cssc-button cssc-button--front-end" href="#"><span>Button</span></a>
        </li>
    </ul>
</form>
